<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__box">
                <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__details">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
            <ul class="cards__list"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup-edit">
        <div class="popup__container">
            <form class="form" name="info">
                <h2 class="form__title">Редактировать профиль</h2>
                <div class="form__fieldset">
                    <input class="form__input" type="text" placeholder="Жак-Ив Кусто" name="name">
                    <input class="form__input" type="text" placeholder="Исследователь океана" name="job">
                    <button class="form__save" type="submit">Сохранить</button>
                </div>
                <button class="popup__close" type="reset" aria-label="Закрыть окно"></button>
            </form>
        </div>
    </div>
    <div class="popup popup-add">
        <div class="popup__container">
            <form class="form" name="photo">
                <h2 class="form__header">Новое место</h2>
                <div class="form__fieldset">
                    <input class="form__input" type="text" placeholder="Название" name="name">
                    <input class="form__input" type="url" placeholder="Ссылка на картинку" name="link">
                    <button class="form__save">Создать</button>
                </div>
                <button class="popup__close" type="reset" aria-label="Закрыть окно"></button>
            </form>
        </div>
    </div>
    <div class="popup popup_image popup-site">
        <div class="site">
            <div class="site__figure">
                <img class="site__photo" alt="" src=" ">
                <h2 class="site__caption"></h2>
                <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
            </div>
        </div>
    </div>
    <template class="template">
        <li class="cards__element">
            <button class="cards__delete-button" type="button" aria-label="Удалить фотографию"></button>
            <img class="cards__image" src=" " alt="">
            <div class="cards__info">
                <h2 class="cards__name"></h2>
                <button class="cards__like-button" type="button" aria-label="Поставить лайк"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
