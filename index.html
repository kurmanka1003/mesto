<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип"/></header><main class="content"><section class="profile"><div class="profile__box"><button class="profile__avatar-button"><img class="profile__avatar" src="9a465d27cc4844854ee1.jpg" alt="Аватар"/></button><div class="profile__info"><div class="profile__details"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button></div><p class="profile__job">Исследователь океана</p></div></div><button class="profile__add-button" type="button"></button></section><section class="cards"><ul class="cards__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup-edit"><div class="popup__container"><form class="form" name="info" novalidate><h2 class="form__title">Редактировать профиль</h2><input class="form__input" id="profile-name" placeholder="Введите имя" name="name" minlength="2" maxlength="40" required/> <span class="profile-name-error form__input-error"></span> <input class="form__input" id="profile-job" placeholder="Введите сферу деятельности" name="job" minlength="2" maxlength="200" required/> <span class="profile-job-error form__input-error"></span> <button class="form__submit" type="submit" name="send">Сохранить</button> <button class="popup__close" type="reset" aria-label="Закрыть окно"></button></form></div></div><div class="popup popup-add"><div class="popup__container"><form class="form form_add-card" name="photo" novalidate><h2 class="form__title">Новое место</h2><input class="form__input" id="addCard-name" placeholder="Название" name="name" minlength="2" maxlength="30" required/> <span class="addCard-name-error form__input-error"></span> <input class="form__input" id="addCard-url" type="url" placeholder="Ссылка на картинку" name="link" required/> <span class="addCard-url-error form__input-error"></span> <button class="form__submit" type="submit" name="send">Создать</button> <button class="popup__close" type="reset" aria-label="Закрыть окно"></button></form></div></div><div class="popup popup_image popup-site"><div class="site"><div class="site__figure"><img class="site__photo" alt="" src=""/><h2 class="site__caption"></h2><button class="popup__close" type="button" aria-label="Закрыть окно"></button></div></div></div><div class="popup popup_delete"><form class="popup__delete-container"><button class="popup__close" type="button" aria-label="Закрыть попап"></button><h2 class="form__title">Вы уверены?</h2><button class="form__submit popup__save-button_type_confirm" type="submit">Да</button></form></div><div class="popup popup_avatar"><div class="popup__container"><form class="form form_avatar popup__container_type_avatar" name="avatar-form" novalidate><button class="popup__close" type="button" aria-label="Закрыть попап"></button><h2 class="form__title">Обновить аватар</h2><input class="form__input" id="avatar-input" type="url" name="avatar" placeholder="Укажите ссылку на аватар" required/> <span class="avatar-input-error form__input-error"></span> <button class="form__submit" type="submit">Сохранить</button></form></div></div><template class="template"><li class="cards__element"><button class="cards__delete-button" type="button" aria-label="Удалить фотографию"></button> <img class="cards__image" src="" alt=""/><div class="cards__info"><h2 class="cards__name"></h2><button class="cards__like-button" type="button" aria-label="Поставить лайк"></button><p class="cards__like-counter"></p></div></li></template></body></html>
